<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    </style>
</head>
<body>
    <div class="main-container">
        <h1>BMI Calculator</h1>
        <div class="inputs" id="inputs">
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" placeholder="height in m" required>
            <span id="heightError" class="error-msg"></span>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Weight in kg" required>
            <span id="weightError" class="error-msg"></span>
        </div>
        <div class="button">
            <button id="calculatebtn" >Calculate</button>
            <button id="resetbtn" ><a href="/index.html">Reset</a></button>
        </div>
        <span class="BMI-catagory" id="catagory"></span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
